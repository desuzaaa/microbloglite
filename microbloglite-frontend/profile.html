<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Welcome to your profile!</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="styles/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/posts.css" />

    <!-- Run AFTER the page is loaded: -->
    <script src="scripts/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // If the user is NOT logged in, redirect back to the landing page (index.html)
        if (isLoggedIn() === false) window.location.replace("index.html");
      });
    </script>
</head>
<body>
   <header class="d-flex justify-content-between align-items-center p-3 bg-light">
    <h1>Profile Page</h1>
    <nav>
      <a href="posts.html" class="btn btn-primary me-2">Go to Posts</a>
      <button id="logoutButton" class="btn btn-danger" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container mt-4">

    <section id="createPostSection"> <!-- added section for clearer code -->
      <h2>Create a Post</h2>
      <form id="createPostForm">
        <div class="mb-3">
          <textarea id="postContent" class="form-control" rows="3" placeholder="What's on your mind?" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post</button>
      </form>
    </section>

    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" id="fullName">Full Name</h5>
    <h6 class="card-subtitle mb-2 text-muted" id="username">@username</h6>
    <hr>
    <p class="card-text" id="bio">User bio goes here...</p>
  </div>
</div>

  </main>

    <footer>
      <!-- Footer content goes here -->
    </footer>

    <!-- Page-specific code -->
    <script src="scripts/profile.js"></script>
</body>
</html>
