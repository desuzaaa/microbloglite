<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--  global and page-specifc CSS -->
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/landing.css" rel="stylesheet" />

    <script src="scripts/auth.js"></script>

  </head>
  <body>
    <main>
      <div class="form-container outline shadow-5-m">
        <h1></h1>
        <p class="mb-4">Create your account</p>

        <form id="registerForm" onsubmit="registerUser(event)">
          <div class="mb-3 text-start">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required />
          </div>

          <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Choose a username" required />
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Create a password"
              minlength="6"
              required
            />
          </div>

          <div class="mb-3 text-start">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Re-enter your password"
              minlength="6"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-custom">Sign Up</button>
        </form>

        <p class="mt-3">Already have an account? <a href="index.html">Log in here!</a></p>
      </div>
    </main>

    <script src="scripts/register.js"></script>
  </body>
</html>
